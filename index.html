<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pontual Consignados - Simulação</title>
    <link rel="icon" href="/Pontual Verde.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/Pontual Verde.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="style.css" />
</head>
<div class="marca-dagua" id="marcaDagua"></div>
<body>
    <script>
        const marcaDaguaContainer = document.getElementById("marcaDagua");
        const linhas = 83;
        const texto = "Pontual Consignados ".repeat(50);
      
        for (let i = 0; i < linhas; i++) {
          const linha = document.createElement("div");
          linha.className = "linha";
      
          const span1 = document.createElement("span");
          span1.innerHTML = "<i>" + texto + "</i>";
      
          const span2 = document.createElement("span");
          span2.innerHTML = "<i>" + texto + "</i>";
      
          linha.appendChild(span1);
          linha.appendChild(span2);
      
          marcaDaguaContainer.appendChild(linha);
        }
      </script>
  
    <div class="container">
        <img src="Pontual logo.jpg" class="logo" />
        <h1>Simulador de Empréstimo</h1>
        <form id="formSimulacao">
            <label for="salario">Salário (R$):</label>
            <input type="number" id="salario" required />

            <label for="carteira">Tempo de Carteira (meses):</label>
            <input type="number" id="carteira" required />

            <button type="button" class="btn" onclick="calcularValores()">Calcular</button>
            <button type="button" class="btn" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Meia Parcela</th>
                    <th>Valor Liberado</th>
                    <th>Prazo</th>
                </tr>
            </thead>
            <tbody id="tabelaMeiaParcela"></tbody>
        </table>

        <div id="mensagemLimite"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
